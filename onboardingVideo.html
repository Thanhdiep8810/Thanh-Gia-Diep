

<!DOCTYPE html>
<html>
<head>
    <title>Your Website</title>
    
   

    <style type="text/css">

body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: black;
}

.container {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    transition: transform 1s ease-in-out; /* Duration for scrolling up */
}

.video-container {
    position: absolute;
    width: 100vw;
    display: block;
    margin-left: auto;
    margin-right: auto;
    z-index: 2;
    
}

video {
    width: 70vw;
    height: auto;
    object-fit: cover;
}

.content {
    position: absolute;
    width: 100%;
    top: 100%;
    transition: transform 1s ease-in-out;
    color: #fff;
    z-index: 1;
    text-align: center;
    padding: 20px;
}


    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video id="intro-video" autoplay muted>
                <source src="images/H.mp4" type="video/mp4">
                <source src="images/H.ogg" type="video/ogg">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="content">
            <h1>Welcome to Your Website</h1>
            <p>This is your website content. The video and text will move up after playback.</p>
        </div>
    </div>


    <script type="text/javascript">

document.addEventListener("DOMContentLoaded", function () {
    const container = document.querySelector(".container");
    const video = document.getElementById("intro-video");
    const content = document.querySelector(".content");

    video.addEventListener("ended", function() {
        container.style.transform = "translateY(-100%)";
        content.style.transform = "translateY(-10%)";
      
        
    });
});
    </script>
</body>
</html>
